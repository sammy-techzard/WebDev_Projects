<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Preview</title>
  <style>
    /* Preloader styles */
    .preloader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    /* Spinner styles */
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Iframe container styles */
    .iframe-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* Aspect ratio (16:9) */
      margin-top: 20px; /* Adjust margin as needed */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Your iframe container goes here -->
  <div class="iframe-container">
    <iframe src="http://moviebite.000.pe" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Hide the preloader once the iframe content is loaded
    window.onload = function() {
      var preloader = document.querySelector('.preloader');
      preloader.style.display = 'none';
    };
  </script>
</body>
</html>
